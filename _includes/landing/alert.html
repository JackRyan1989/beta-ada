<div class="grid-container" markdown="0">
  <div class="grid-row grid-gap">
    <div class="tablet:grid-col-8">
      <h2 class="crt-landing--alert_header">
        {% t include.heading %}
      </h2>
      {% capture content %}{% t include.content %}{% endcapture %}
      {{ content | markdownify }}
      <a href="{{ include.href }}" class="usa-button crt-button--large"
        >{% t include.text %}</a
      >
    </div>
  </div>
</div>
